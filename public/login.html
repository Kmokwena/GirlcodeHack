<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css"/>
    <title>Log in</title>
</head>
<body>

    <div id="container">
        <form id="login">
            <h3> Log in</h3>
            <p class="errorMsg" id="errorMsg" > </p>
        </br>
            <label for="email">Email address / Cellphone number:</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="pass">Password:</label><br>
            <input type="password" id="pass" name="pass">
            <button type="button" id="loginBtn" onclick="isLoginValid()">Login</button>
            
        </br>
            <p id="account">Don't have an account yet? Register <a href="/register.html">here</a> </p>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
