<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css"/>
    <title>Register</title>
</head>
<body>
    <form id="register">
        <h3>Create account</h3>
        <p id="errorMsgs"></p>
        <input type="text" name="name" placeholder="Name" id="name" required>
        <input type="text" name="surname" id="surname" placeholder="Surname" required>
        <input type="email" placeholder="Email" id="email">
        <input type="cellphone" placeholder="Cellphone" id="cellphone" >
        <input type="text" name="idNum" id="idNum" placeholder="ID No" required>
        <input type="password"placeholder="Password" id="password" required >
        <input type="password"placeholder="Confirm Password"  id="confirmpassword" required>
        <p id="account">Already have an account? Login <a href="/login.html">here</a></p>
        <div class="btn-box">
            <button type="button" id="submit" onclick="isRegValid()">Register</button>        
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/index.js"></script>
    
</body>
</html>
